{% extends 'league/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2><a href="{% url 'league' league.id %}">{{ league.name }}</a> - {{ league.season }}</h2>

<h3>Races in the Season</h3>
<ul>
    {% for race in races %}
        <li><a href="{% url 'race_detail' race.id %}">{{ race.name }} - {{ race.date }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
