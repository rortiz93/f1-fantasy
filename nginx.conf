# /etc/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Place the server block inside this http block
    server {
        listen 80;
        
        # Set your upstream to the Django service (web container)
        location / {
            proxy_pass http://web:8000;  # replace 'web' with the actual name of your web container if different
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files (adjust path as needed)
        location /static/ {
            alias /app/static/;
        }
    }
}